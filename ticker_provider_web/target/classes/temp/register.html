<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>彩票网 用户登录 </title>

    <link href="style.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        div.t_reg_block{
            margin:auto;
            border:1px solid #e4e4e4;
            margin-top:30px;
            padding:30px 0px;
        }

        div.t_i_panel{
            width:380px;
            margin:auto;
            padding:5px 10px;
            margin-top:5px;
            height:auto;
        }
        div.t_i_panel label{
            width:100px;
            position:relative;
            float:left;
            text-align:right;
            line-height:50px;
        }

        div.t_i_panel input{
             height:45px;
             width:250px;
             background-color:#fbfbfb;
             border: 1px solid #ccc;
             padding-left:15px;
        }

        div.t_i_panel input.valid{
            width:100px;
        }
        a.login_buttom{
            display: block;
            width: 265px;
            height: 40px;
            background-color: #f3294f;
            color: white;
            text-align: center;
            margin-left: 509px;
            line-height: 40px;
            font-size: 16px;
            font-weight: 700;
            margin-top:10px;
            border-radius: 3px;
        }
    </style>

</head>
<body>
<div class="t_w t_content t_reg_block">

    <div class="t_i_panel ">
        <label>用户名：</label>
        <input placeholder="请输入手机"/>
    </div>

    <div class="t_i_panel">
        <label>密码：</label>
        <input placeholder="请输入密码" type="password"/>
    </div>

    <div class="t_i_panel ">
        <label>验证码：</label>
        <input placeholder="验证码" class="valid"/>
    </div>
    <a class="login_buttom" href="">登录</a>
    <div style="clear:both;"></div>
</div>
</body>
</html>
